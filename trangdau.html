<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Đăng Ký & Đăng Nhập</title>
    <style>
        body {
            background-color: #3e2723;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(../anh-cafe-22.jpg);
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-signup {
            background-color: #ffcc80;
            color: #3e2723;
        }
        .btn-signup:hover {
            background-color: #ffb74d;
        }
        .btn-login {
            background-color: #81c784;
            color: white;
        }
        .btn-login:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Coffee House</h1>
    <p>Trải nghiệm hương vị cà phê tuyệt vời nhất!</p>
    <div class="btn-container">
        <a href="./register.html" class="btn btn-signup">Đăng ký</a>
        <a href="./login.html" class="btn btn-login">Đăng nhập
        </a>
    </div>
</body>
</html>
